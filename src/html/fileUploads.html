<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/fileUploads.css" rel="stylesheet">
    

</head>
<body>

    <div id="app">
        <nav-bar></nav-bar>
    </div>
    <div id="content">
        <form class="uploadBanner" enctype="multipart/form-data" method="post" action="/html/fileUploads.html">
            <input name="upload" type="file" class="file"/>
            <input type = "submit" value = "sumbit"/>
        </form>
        <table class="table table-striped">
            <tr>
                <th>Name of File</th>
                <th>File Type</th>
                <th>Size</th>
                <th>Date Created</th>
                <th>Download Link</th>
            </tr>
            <tr>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td><button class="button"> Download</button></td>
            </tr>
        </table>
        
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdbvue/lib/index.js"></script>
    <script src="../js/navbar.js"></script>

</body>
</html>
